name: Build and Deploy
on:
  push:
    tags:
      - '*' 
    branches:
      - master
      - release-*
  
jobs:
  test-docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore Maven cache
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: groups-dependency-cache-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            groups-dependency-cache-

      - name: Build and Run test cases
        run: mvn clean install

      - name: Save the build artifact
        run: mvn -f service/pom.xml play2:dist

      - name: Store build artifact
        uses: actions/upload-artifact@v3
        with:
          name: group-service
          path: service/target/group-service-1.0.0-dist.zip
          
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: group-service
          path: ./service/target

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: ./service/target
          file: ./Dockerfile 
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/notification-service:${{ github.ref_name }}
